name: Deploy to Firebase Hosting
on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop
    env:
      PREFIX: ${{ secrets.PREFIX }}
      GS_CREDENTIALS: ${{ secrets.GS_CREDENTIALS }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      PROJECT_TARGET: ${{ secrets.PROJECT_TARGET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cloud auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.GS_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: Setup environment
        run: gcloud secrets versions access latest --secret="${{ env.PROJECT_ID }}-admin-${{ env.PREFIX }}" --out-file=.env.production
        
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup firebase tools
        run: curl -sL https://firebase.tools | bash
      - name: Build
        run: yarn && yarn build
      - name: Apply target
        run: firebase target:apply hosting ${{ env.PROJECT_TARGET }} ${{ env.PROJECT_TARGET }}
      - name: Deploy
        run: firebase deploy --only hosting:${{ env.PROJECT_TARGET }} --project ${{ env.PROJECT_ID }}
